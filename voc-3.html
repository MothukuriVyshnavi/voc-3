<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultofCodes - Certificate Verifier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="brand-header">
    <img src="logo.png" alt="VaultofCodes Logo" class="brand-logo" />
    <h1 class="brand-title">VaultofCodes</h1>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h2>Certificate Verifier</h2>
      <p class="subtext">Enter your registered email or certificate ID below</p>
      <div class="form-group">
        <input id="identifier" type="text" placeholder="Enter Email or Certificate ID"/>
        <button onclick="verifyStudent()">Verify</button>
      </div>
      <div class="spinner hidden" id="spinner"></div>
      <div id="result"></div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <!-- Script -->
  <script src="dummy.js"></script>
</body>
</html>
